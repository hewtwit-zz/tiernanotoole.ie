---
layout: default
---
<!-- post_lead_in -->
<div id='div-gpt-ad-1347398468556-0' style='width:234px; height:60px;'>
<script type='text/javascript'>
googletag.cmd.push(function() { googletag.display('div-gpt-ad-1347398468556-0'); });
</script>
</div>

<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <h3 class="archive_list_header"><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h3>
    <time class="archive_list_post_date" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%e/%y"}}</time>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>

<!-- post_lead_out -->
<div id='div-gpt-ad-1347398468556-1' style='width:300px; height:250px;'>

googletag.cmd.push(function() { googletag.display('div-gpt-ad-1347398468556-1'); });
</script>
</div>
